resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.dynamo.usersTable}
        AttributeDefinitions: 
          - AttributeName: _id
            AttributeType: S
        KeySchema: 
          - AttributeName: _id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
    
    FriendshipsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.dynamo.friendshipsTable}
        AttributeDefinitions:
          - AttributeName: proposer
            AttributeType: S 
          - AttributeName: target
            AttributeType: S
        KeySchema: 
          - AttributeName: proposer
            KeyType: HASH
          - AttributeName: target
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: InvertedIndex
            KeySchema:
              - AttributeName: target
                KeyType: HASH
              - AttributeName: proposer
                KeyType: RANGE
            Projection:
              ProjectionType: ALL

    PicturesBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: mindhub-pictures-bucket
        CorsConfiguration:
          CorsRules:
          - AllowedHeaders:
              - "*"
            AllowedMethods:
              - GET
              - PUT
            AllowedOrigins:
              - ${self:custom.s3.allowedOrigins}
    
plugins:
  - serverless-offline
  - serverless-dynamodb

package:
  patterns:
    - "!*"
    - "!*/**"
    - "node_modules/**"
    - "dist/**"
