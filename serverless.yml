resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.dynamo.usersTable}
        AttributeDefinitions: 
          - AttributeName: _id
            AttributeType: S
        KeySchema: 
          - AttributeName: _id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
    
    FriendshipsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.dynamo.friendshipsTable}
        AttributeDefinitions:
          - AttributeName: proposer
            AttributeType: S 
          - AttributeName: target
            AttributeType: S
        KeySchema: 
          - AttributeName: proposer
            KeyType: HASH
          - AttributeName: target
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: InvertedIndex
            KeySchema:
              - AttributeName: target
                KeyType: HASH
              - AttributeName: proposer
                KeyType: RANGE
            Projection:
              ProjectionType: ALL

    PicturesBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: mindhub-pictures-bucket
        CorsConfiguration:
          CorsRules:
          - AllowedHeaders:
              - "*"
            AllowedMethods:
              - GET
              - PUT
            AllowedOrigins:
              - ${self:custom.s3.allowedOrigins}

    ProviderTokensTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.dynamo.providerTokens}
        AttributeDefinitions: 
          - AttributeName: userId
            AttributeType: S
          - AttributeName: service
            AttributeType: S
        KeySchema: 
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: service
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    # TODO: Move to other app
    
    ResourcesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.dynamo.resourcesTable}
        AttributeDefinitions:
          - AttributeName: resourceId
            AttributeType: S 
        KeySchema: 
          - AttributeName: resourceId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
    
    InterestsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.dynamo.interestsTable}
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S 
          - AttributeName: resourceId
            AttributeType: S
        KeySchema: 
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: resourceId
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    ProviderSyncQueue:
      Type: AWS::SQS::Queue
      Properties: 
        QueueName: ${self:custom.sqs.providerSyncQueue.name}
        ReceiveMessageWaitTimeSeconds: 20 # Long polling
        RedrivePolicy:
          deadLetterTargetArn:
            Fn::GetAtt: [ ProviderSyncDLTQueue, Arn ]
          maxReceiveCount: ${self:custom.sqs.providerSyncQueue.maxRetries}
        VisibilityTimeout: ${self:custom.sqs.providerSyncQueue.visibilityTimeoutSecs}

    ProviderSyncDLTQueue:
      Type: AWS::SQS::Queue
      Properties: 
        QueueName: ${self:custom.sqs.providerSyncQueue.dltName}
        ReceiveMessageWaitTimeSeconds: 20 # Long polling
        # TODO: Circular dependency, by the moment allow all
        # RedriveAllowPolicy:
        #   redrivePermission: byQueue
        #   sourceQueueArns:
        #     - Fn::GetAtt: [ ProviderSyncQueue, Arn ]
    
plugins:
  - serverless-offline
  - serverless-dynamodb

package:
  patterns:
    - "!*"
    - "!*/**"
    - "node_modules/**"
    - "dist/**"
