service: mindhub
frameworkVersion: '3'

custom:
  cognito:
    userPoolArn: arn:aws:cognito-idp:us-east-1:598854603683:userpool/us-east-1_ACYhVKPRs

  dynamo:
    usersTable: 'users-table'
    friendshipsTable: 'friendships-table'

    # TODO: Move to other app
    providerTokens: 'provider-tokens-table'
    resourcesTable: 'resources-table'
    interestsTable: 'interests-table'
  
  s3:
    picturesBucket: 'mindhub-pictures-bucket'
    pictureUploadUrlTTL: 60
    pictureDownloadUrlTTL: 60
    allowedOrigins: 'https://mindhub.ar'

  ses:
    friendshipRequestsMailSender: 'notifications@mindhub.ar'

  sqs:
    providerSyncQueue:
      name: 'provider-sync-queue'
      dltName: 'provider-sync-dlt-queue'
      maxRetries: 5
      visibilityTimeoutSecs: 30
  
  esbuild: 
    bundle: true
    minify: false
    sourcemap: true
    exclude: [aws-sdk]
    target: node18
    define: 'require.resolve: undefined'
    platform: node
    concurrency: 10

  serverless-dynamodb:
    start:
      port: 8000
      docker: false
      migrate: true
    stages: dev

provider:
  name: aws
  runtime: nodejs18.x
  apiGateway:
      shouldStartNameWithService: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ UsersTable, Arn ]
        - Effect: Allow
          Action:
            - s3:putObjectAcl
          Resource:
            - Fn::GetAtt: [ PicturesBucket, Arn ]
          
  environment:
    USERS_POOL_ID: us-east-1_ACYhVKPRs

    DYNAMO_USERS_TABLE: ${self:custom.dynamo.usersTable}
    DYNAMO_FRIENDSHIPS_TABLE: ${self:custom.dynamo.friendshipsTable}

    # TODO: Move to other app
    DYNAMO_PROVIDER_TOKENS_TABLE: ${self:custom.dynamo.providerTokens}
    DYNAMO_RESOURCES_TABLE: ${self:custom.dynamo.resourcesTable}
    DYNAMO_INTERESTS_TABLE: ${self:custom.dynamo.interestsTable}

    S3_PICTURES_BUCKET: ${self:custom.s3.picturesBucket}
    S3_PICTURE_UPLOAD_URL_TTL: ${self:custom.s3.pictureUploadUrlTTL}
    S3_PICTURE_DOWNLOAD_URL_TTL: ${self:custom.s3.pictureDownloadUrlTTL}

    FRIENDSHIP_REQUESTS_SENDER_EMAIL: ${self:custom.ses.friendshipRequestsMailSender}

    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    NODE_OPTIONS: --enable-source-maps --stack-trace-limit=1000

