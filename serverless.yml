service: mindhub
frameworkVersion: '3'

custom:
  cognito:
    userPoolArn: arn:aws:cognito-idp:us-east-1:598854603683:userpool/us-east-1_ACYhVKPRs

  dynamo:
    usersTable: 'users-table'
    friendshipsTable: 'friendships-table'
  
  s3:
    picturesBucket: 'mindhub-pictures-bucket'
    pictureUploadUrlTTL: 60
    pictureDownloadUrlTTL: 60
    allowedOrigins: 'https://mindhub.ar'

  ses:
    friendshipRequestsMailSender: 'notifications@mindhub.ar'
  
  esbuild: 
    bundle: true
    minify: false
    sourcemap: true
    exclude: [aws-sdk]
    target: node18
    define: 'require.resolve: undefined'
    platform: node
    concurrency: 10

  serverless-dynamodb:
    start:
      port: 8000
      docker: false
      migrate: true
    stages: dev

provider:
  name: aws
  runtime: nodejs18.x
  apiGateway:
      shouldStartNameWithService: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ UsersTable, Arn ]
        - Effect: Allow
          Action:
            - s3:putObjectAcl
          Resource:
            - Fn::GetAtt: [ PicturesBucket, Arn ]
          
  environment:
    USERS_POOL_ID: us-east-1_ACYhVKPRs

    DYNAMO_USERS_TABLE: ${self:custom.dynamo.usersTable}
    DYNAMO_FRIENDSHIPS_TABLE: ${self:custom.dynamo.friendshipsTable}

    S3_PICTURES_BUCKET: ${self:custom.s3.picturesBucket}
    S3_PICTURE_UPLOAD_URL_TTL: ${self:custom.s3.pictureUploadUrlTTL}
    S3_PICTURE_DOWNLOAD_URL_TTL: ${self:custom.s3.pictureDownloadUrlTTL}

    FRIENDSHIP_REQUESTS_SENDER_EMAIL: ${self:custo.ses.friendshipRequestsMailSender}

    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    NODE_OPTIONS: --enable-source-maps --stack-trace-limit=1000

