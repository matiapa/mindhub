info:
  title: MindHub User API
  description: The user API to the MindHub system
  version: '1.0'
  contact: {}
tags: []
servers: []
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    Profile:
      type: object
      properties:
        name:
          type: string
        gender:
          type: string
          enum:
            - man
            - woman
            - other
        birthday:
          format: date-time
          type: string
        biography:
          type: string
      required:
        - name
        - gender
        - birthday
    GetOwnUserResDto:
      type: object
      properties:
        profile:
          $ref: '#/components/schemas/Profile'
        pictureUrl:
          type: string
      required:
        - profile
    UpdateProfileReqDto:
      type: object
      properties:
        gender:
          type: string
          enum:
            - man
            - woman
            - other
        birthday:
          type: string
        biography:
          type: string
      required:
        - gender
        - birthday
    UpdateLastConnectionReqDto:
      type: object
      properties:
        latitude:
          type: number
        longitude:
          type: number
    ResourceDto:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        type:
          type: string
          enum:
            - track
            - artist
      required:
        - id
        - name
        - type
    RelevanceDto:
      type: object
      properties:
        userId:
          type: string
        relevance:
          type: string
          enum:
            - normal
            - favorite
      required:
        - userId
        - relevance
    SharedInterestDto:
      type: object
      properties:
        resource:
          $ref: '#/components/schemas/ResourceDto'
        relevances:
          type: array
          items:
            $ref: '#/components/schemas/RelevanceDto'
      required:
        - resource
        - relevances
    SharedUserInfo:
      type: object
      properties:
        _id:
          type: string
        profile:
          $ref: '#/components/schemas/Profile'
        distance:
          type: number
        pictureUrl:
          type: string
        sharedInterests:
          type: array
          items:
            $ref: '#/components/schemas/SharedInterestDto'
      required:
        - _id
        - profile
    ProposeFriendshipDto:
      type: object
      properties:
        target:
          type: string
      required:
        - target
    ReviewRequestDto:
      type: object
      properties:
        accept:
          type: boolean
      required:
        - accept
    RecommendationScore:
      type: object
      properties:
        global:
          type: number
        friendship:
          type: object
        interests:
          type: object
      required:
        - global
        - friendship
        - interests
    RecommendationDto:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/SharedUserInfo'
        score:
          $ref: '#/components/schemas/RecommendationScore'
      required:
        - user
        - score
    GetRecommendationsResDto:
      type: object
      properties:
        recommendations:
          type: array
          items:
            $ref: '#/components/schemas/RecommendationDto'
        count:
          type: number
        total:
          type: number
      required:
        - recommendations
        - count
        - total
    ReviewRecommendationReqDto:
      type: object
      properties:
        accept:
          type: boolean
      required:
        - accept
    CreateInterestDto:
      type: object
      properties:
        relevance:
          type: string
          enum:
            - normal
            - favorite
        resource:
          $ref: '#/components/schemas/ResourceDto'
      required:
        - relevance
        - resource
    GetSharedInterestsResDto:
      type: object
      properties:
        sharedInterests:
          type: array
          items:
            $ref: '#/components/schemas/SharedInterestDto'
      required:
        - sharedInterests
    UserInterestDto:
      type: object
      properties:
        _id:
          type: string
        provider:
          type: string
          enum:
            - spotify
            - twitter
            - user
        relevance:
          type: string
          enum:
            - normal
            - favorite
        resource:
          $ref: '#/components/schemas/ResourceDto'
        date:
          format: date-time
          type: string
      required:
        - _id
        - provider
        - relevance
        - resource
        - date
    GetUserInterestsResDto:
      type: object
      properties:
        interests:
          type: array
          items:
            $ref: '#/components/schemas/UserInterestDto'
        count:
          type: number
        total:
          type: number
      required:
        - interests
        - count
        - total
    CreateTextDto:
      type: object
      properties:
        rawText:
          type: string
        language:
          type: string
      required:
        - rawText
        - language
    UserTextDto:
      type: object
      properties:
        _id:
          type: string
        provider:
          type: string
          enum:
            - spotify
            - twitter
            - user
        rawText:
          type: string
        language:
          type: string
        date:
          format: date-time
          type: string
      required:
        - _id
        - provider
        - rawText
        - language
    GetUserTextsResDto:
      type: object
      properties:
        texts:
          type: array
          items:
            $ref: '#/components/schemas/UserTextDto'
        count:
          type: number
        total:
          type: number
      required:
        - texts
        - count
        - total
    ProviderConnectionDto:
      type: object
      properties:
        provider:
          type: string
        oauth:
          type: object
          properties:
            date:
              format: date-time
              type: string
        file:
          type: object
          properties:
            date:
              format: date-time
              type: string
      required:
        - provider
        - oauth
        - file
    GetProviderConnsResDto:
      type: object
      properties:
        connections:
          type: array
          items:
            $ref: '#/components/schemas/ProviderConnectionDto'
      required:
        - connections
